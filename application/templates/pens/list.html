{% extends "layout.html" %}

{% block body %}
  <table border="1">
    <tr>
      <th>Model</th>
      <th>Country of Origin</th>
      <th>Manufacturer</th>
    </tr>
    {% for pen in pen %}
    <tr>
      <td>{{ pen.name }}</td>
      <td>{{ pen.country }}</td>
      <td>{{ pen.manufacturer }}</td>
      <td><form method="POST" action="{{ url_for('pen_delete', pen_id=pen.id) }}"><button type="submit">Delete</button></form></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
