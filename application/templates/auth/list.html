{% extends "layout.html" %}

{% block body %}
<h1>Users</h1>
<table border=1>
    <tr>
	<th>Name</th>
	<th>Number of Pens</th>
    </tr>
    {% for user in users %}
    <tr>
	<td>{{user.name}}</td>
	<td>{{user.nro}}</td>
        {% if admin %}
	<td><form method="POST" action="{{ url_for('auth_delete', user_id = user.id) }}"><button type="submit">Delete</button></form></td>
	{% endif %}
    </tr>
    {% endfor %}
</table>

{% endblock %}
