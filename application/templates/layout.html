<!DOCTYPE html>
<html>
  <head>

    <!-- Meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Title --> 

    <title>FountainPenManiac</title>
  </head>

  <body>

    <!-- Navigation bar -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="{{ url_for('index') }}" style="border-bottom: solid 1px grey;">FountainPenManiac</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-right: solid 1px grey;">
                    <a class="nav-link" href="{{ url_for('collection_index') }} ">My Collection</a>
                </li>
                <li class="nav-item" style="border-right: solid 1px grey;">
                    <a class="nav-link" href="{{ url_for('pens_index') }} ">All Fountain Pens</a>
                </li>
		 <li class="nav-item" style="border-right: solid 1px grey;">
                    <a class="nav-link" href="{{ url_for('pen_form') }} ">Add New</a>
                </li>
            </ul>
            <div class="form-inline mt-2 mt-md-0">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth_logout') }}">Hello {{ current_user.name }} -- Logout</a>
                {% else %}
		<a href="{{ url_for('auth_form') }}" style="margin-right: 10px;">Register</a>
                <a href="{{ url_for('auth_login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>


  

    {% block body %}
        <p>
        Tavaraa!
        </p>
    {% endblock %}

    <!-- JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
